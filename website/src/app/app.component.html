<!-- Main html core -->
<mat-sidenav-container>
  <!-- Left side bar -->
  <mat-sidenav
    mode="side"
    opened
    fixedInViewport = 'true'
    class="sidenav">
    <app-side-bar></app-side-bar>
  </mat-sidenav>

  <!-- Contains the whole right side of the page -->
  <mat-sidenav-content>
    <!-- Top right of page w/ img -->
    <app-top-of-page></app-top-of-page>

    <!-- All information w/ download link -->
    <app-para></app-para>
  </mat-sidenav-content>
</mat-sidenav-container>
