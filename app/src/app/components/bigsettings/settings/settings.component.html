<br>
<mat-card class="">
    <mat-card-content class="container-fluid">
        <div class="row">
            <mat-label class="font-weight-bold" color='primary'>
               Workout Difficulty:
            </mat-label>
            <mat-select [(value)]='selectedDifficulty' class="col">
                <mat-option value='All'>
                    All
                </mat-option>
                <mat-option value='Beginner'>
                    Beginner
                </mat-option>
                <mat-option value='Intermediate'>
                    Intermediate
                </mat-option>
                <mat-option value='Expert'>
                    Advanced
                </mat-option>
            </mat-select> 
            <mat-label class="font-weight-bold">
                <button mat-button color="primary">Available Equipment:</button>
            </mat-label>
            <br>
            <section class="example-section col">
                <span *ngFor='let equip of equipment'>
                    <mat-checkbox class="example-margin" [checked]='equipCheck(equip)' (change)='changeEquip(equip)'>{{ equip }}</mat-checkbox>
                    &nbsp; &nbsp;
                </span>
            </section>
        </div>
    </mat-card-content>
</mat-card>
<br>
<mat-card class="">
    <mat-card-content class="">
        <mat-label>
            <button mat-button color="accent">Prefered Muscle Groups</button>
        </mat-label>
        <br>
        <section class="example-section">
            <span *ngFor='let muscle of muscleGroups'>
                <mat-checkbox [checked]='muscleCheck(muscle)' (change)='changeMuscle(muscle)'>
                    {{ muscle }}
                </mat-checkbox>
                &nbsp; &nbsp;
            </span>
            
        </section>
    </mat-card-content>
</mat-card>
<br>
<mat-card class="">
    <mat-card-content class="">
        <mat-label>
            <button mat-button color="primary">Workout Duration:</button>
        <button mat-flat-button color="primary">
          {{ time }} min
        </button> 
        </mat-label>
        <br>
        <section class="example-section">
            <mat-slider thumbLabel='true' [displayWith]='formatLabel' min="1" max="60" [value]='time'></mat-slider>
        </section>
    </mat-card-content>
</mat-card>
<br>
<hr>
<button mat-button color='primary' class="font-weight-bold">Other Settings</button>
<br>
<mat-card class="">
    <mat-card-content class="">
        <span>Launch on Startup &nbsp; <mat-slide-toggle [checked]='onStartup' (toggleChange)='toggleStartup()'></mat-slide-toggle></span>
    </mat-card-content>
</mat-card>
<br>
<mat-card class="">
    <mat-card-content class="">
        <mat-label>
            <button mat-button color="primary">Time Between Workouts:</button>
        <button mat-flat-button color="primary">
          {{ timer.value | timepipe }}
        </button> 
        </mat-label>
        <br>
        <section class="example-section">
            <mat-slider #timer min="1" max="1440" [value]='timeout'></mat-slider>
        </section>
    </mat-card-content>
</mat-card>
<br>
<div>
    <button mat-raised-button color='primary' (click)='onSubmit()'>Save</button>
    &nbsp;
    <small *ngIf='updateStatus' class="">Settings updated!</small>
</div>
<br>
