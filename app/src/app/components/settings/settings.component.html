<br>
<mat-card class="">
    <mat-card-content class="container-fluid">
        <div class="row">
            <mat-label class="font-weight-bold" color='primary'>
               Workout Difficulty:
            </mat-label>
            <mat-select [(value)]='selectedDifficulty' class="col">
                <mat-option value='Beginner'>
                    Beginner
                </mat-option>
                <mat-option value='Intermediate'>
                    Intermediate
                </mat-option>
                <mat-option value='Advanced'>
                    Advanced
                </mat-option>
            </mat-select> 
            <mat-label class="font-weight-bold">
                <button mat-button color="primary">Available Equipment:</button>
            </mat-label>
            <br>
            <section class="example-section col">
                <span *ngFor='let equip of equipment'>
                    <mat-checkbox class="example-margin" (change)='changeEquip(equip)'>{{ equip }}</mat-checkbox>
                    &nbsp; &nbsp;
                </span>
            </section>
        </div>
    </mat-card-content>
</mat-card>
<br>
<mat-card class="">
    <mat-card-content class="">
        <mat-label>
            <button mat-button color="accent">Prefered Muscle Groups</button>
        </mat-label>
        <br>
        <section class="example-section">
            <span *ngFor='let muscle of muscleGroups'>
                <mat-checkbox (change)='changeMuscle(muscle)'>
                    {{ muscle }}
                </mat-checkbox>
                &nbsp; &nbsp;
            </span>
            
        </section>
    </mat-card-content>
</mat-card>
<br>
<mat-card class="">
    <mat-card-content class="">
        <mat-label>
            <button mat-button color="primary">Workout Duration:</button>
        <button mat-flat-button color="primary">
          {{ slider.value }} min
        </button> 
        </mat-label>
        <br>
        <section class="example-section">
            <mat-slider #slider thumbLabel='true' [displayWith]='formatLabel' min="1" max="60" value='10'></mat-slider>
        </section>
    </mat-card-content>
</mat-card>
<br>
<hr>
<button mat-button color='primary' class="font-weight-bold">Other Settings</button>
<br>
<mat-card class="">
    <mat-card-content class="">
        <span>Launch on Startup &nbsp; <mat-slide-toggle [checked]='onStartup' (toggleChange)='toggleStartup()'></mat-slide-toggle></span>
    </mat-card-content>
</mat-card>
<br>
<mat-card class="">
    <mat-card-content class="">
        <mat-label>
            <button mat-button color="primary">Time Between Workouts:</button>
        <button mat-flat-button color="primary">
            <!-- pipe needed -->
          {{ timeout.value | timepipe }}
        </button> 
        </mat-label>
        <br>
        <section class="example-section">
            <mat-slider #timeout [displayWith]='' min="1" max="1440" value='1'></mat-slider>
        </section>
    </mat-card-content>
</mat-card>
<br>
<div>
    <button mat-button (click)='cancel()'>Cancel</button>
    <button mat-button routerLink (click)='preferenceClick()'>Done</button>
</div>
